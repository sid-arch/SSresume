<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siddharth Sureshh - Resume</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #0f0f2e 100%);
      color: #e0e0e0;
    }

    .resume-wrapper {
      height: 100%;
      overflow-y: auto;
      padding: 3rem 1rem;
    }

    .resume-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Header with Avatar */
    .profile-header {
      display: flex;
      gap: 2.5rem;
      align-items: flex-start;
      margin-bottom: 4rem;
      padding: 0;
    }

    .avatar-circle {
      flex-shrink: 0;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 800;
      color: #ffffff;
      box-shadow: 0 20px 40px rgba(255, 0, 110, 0.3);
      animation: floatAvatar 3s ease-in-out infinite;
    }

    @keyframes floatAvatar {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .header-content {
      flex: 1;
    }

    .name-title {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff006e 0%, #3a86ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 1rem;
      color: #b0b0b0;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .contact-item::before {
      content: "â–¸";
      color: #ff006e;
      font-size: 1.2rem;
    }

    /* Sections */
    .section {
      margin-bottom: 3.5rem;
      animation: slideInUp 0.6s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-header {
      position: relative;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: linear-gradient(90deg, #ff006e 0%, #8338ec 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #ff006e 0%, #8338ec 100%);
      border-radius: 2px;
    }

    /* Education Grid */
    .education-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .edu-card {
      background: linear-gradient(135deg, rgba(255, 0, 110, 0.08) 0%, rgba(131, 56, 236, 0.08) 100%);
      border: 1px solid rgba(255, 0, 110, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .edu-card:hover {
      border-color: rgba(255, 0, 110, 0.5);
      background: linear-gradient(135deg, rgba(255, 0, 110, 0.15) 0%, rgba(131, 56, 236, 0.15) 100%);
      transform: translateY(-5px);
    }

    .edu-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #8338ec;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .edu-value {
      font-size: 1.1rem;
      color: #ffffff;
      font-weight: 600;
    }

    /* Skills Grid */
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .skill-chip {
      background: rgba(58, 134, 255, 0.1);
      border: 1.5px solid rgba(58, 134, 255, 0.3);
      border-radius: 50px;
      padding: 1rem;
      text-align: center;
      color: #e0e0e0;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: default;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .skill-chip:hover {
      background: rgba(58, 134, 255, 0.2);
      border-color: rgba(255, 0, 110, 0.6);
      box-shadow: 0 0 20px rgba(58, 134, 255, 0.3);
      transform: scale(1.05);
    }

    /* Tools List */
    .tools-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }

    .tool-item {
      background: linear-gradient(135deg, rgba(51, 218, 255, 0.1) 0%, rgba(131, 56, 236, 0.1) 100%);
      border: 1px solid rgba(51, 218, 255, 0.2);
      border-radius: 10px;
      padding: 1.25rem;
      text-align: center;
      color: #b0b0b0;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tool-item:hover {
      border-color: rgba(51, 218, 255, 0.6);
      background: linear-gradient(135deg, rgba(51, 218, 255, 0.2) 0%, rgba(131, 56, 236, 0.2) 100%);
      box-shadow: 0 0 15px rgba(51, 218, 255, 0.2);
      transform: translateY(-3px);
    }

    /* Achievement Badge */
    .achievement-badge {
      background: linear-gradient(135deg, rgba(255, 0, 110, 0.15) 0%, rgba(131, 56, 236, 0.15) 100%);
      border: 2px solid rgba(255, 0, 110, 0.4);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      color: #e0e0e0;
      font-size: 1.1rem;
      font-weight: 600;
      line-height: 1.6;
      transition: all 0.3s ease;
    }
